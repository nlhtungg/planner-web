# Rate limiting zones
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;

# Upstream definitions
upstream auth-backend {
    server auth-service:3001 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name _;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/js
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Auth service endpoints
    location /api/auth/ {
        limit_req zone=auth_limit burst=20 nodelay;
        
        proxy_pass http://auth-backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # CORS headers for auth endpoints
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # Health check for auth service
    location /auth/health {
        proxy_pass http://auth-backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # API endpoints (for other services)
    location /api/ {
        limit_req zone=api_limit burst=200 nodelay;
        
        # Default to auth service for now, can be updated when other services are added
        proxy_pass http://auth-backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # CORS headers
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
    }

    # Static files and frontend (placeholder for when frontend is ready)
    location / {
        # Return a simple message for now
        return 200 '<!DOCTYPE html>
<html>
<head>
    <title>Planner Web API</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .container { max-width: 600px; margin: 0 auto; }
        .status { background: #4CAF50; color: white; padding: 10px; border-radius: 5px; margin: 20px 0; }
        .api-info { background: #f5f5f5; padding: 20px; border-radius: 5px; text-align: left; }
        pre { background: #333; color: #fff; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Planner Web Project</h1>
        <div class="status">âœ… System is running</div>
        
        <div class="api-info">
            <h3>Available Services:</h3>
            <ul>
                <li><strong>Auth Service:</strong> <a href="/api/auth" target="_blank">/api/auth</a></li>
                <li><strong>Health Check:</strong> <a href="/auth/health" target="_blank">/auth/health</a></li>
                <li><strong>Nginx Status:</strong> <a href="/nginx-health" target="_blank">/nginx-health</a></li>
            </ul>
            
            <h3>API Examples:</h3>
            <p><strong>Register User:</strong></p>
            <pre>POST /api/auth/register
{
  "username": "testuser",
  "email": "test@example.com", 
  "password": "Password123",
  "firstName": "Test",
  "lastName": "User"
}</pre>
            
            <p><strong>Login:</strong></p>
            <pre>POST /api/auth/login
{
  "identifier": "test@example.com",
  "password": "Password123"
}</pre>
        </div>
    </div>
</body>
</html>';
        add_header Content-Type text/html;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Basic monitoring endpoint
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
